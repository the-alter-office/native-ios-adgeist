name: Automated Release to CocoaPods Trunk

on:
  push:
    branches:
      - feat/webview-integration

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from podspec
        id: version
        run: |
          VERSION=$(grep "s.version.*=" AdgeistKit.podspec | awk -F "'" '{print $2}' | tr -d ' ')
          echo "pod_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current podspec version: $VERSION"

      - name: Check for duplicate version (fail early)
        run: |
          CURRENT_VERSION=${{ steps.version.outputs.pod_version }}
          LATEST_TAG=$(git tag --sort=-v:refname | head -n 1 || echo "")
          if [ -n "$LATEST_TAG" ] && [ "$LATEST_TAG" = "$CURRENT_VERSION" ]; then
            echo "ðŸš« ERROR: Version $CURRENT_VERSION already exists as tag $LATEST_TAG."
            echo "   Bump the version in AdgeistKit.podspec."
            exit 1
          fi
          echo "âœ… Version is new: $CURRENT_VERSION"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install CocoaPods
        run: gem install cocoapods

        # This generates output/AdgeistKit.xcframework
      - name: Build XCFramework
        run: ./build_framework.sh

      - name: Validate podspec
        run: pod lib lint AdgeistKit.podspec --allow-warnings

      - name: Commit generated framework
        id: commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add output/AdgeistKit.xcframework
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "committed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "release: ${{ steps.version.outputs.pod_version }}"
            echo "committed=true" >> $GITHUB_OUTPUT
            echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          fi
          git push origin HEAD:${{ github.ref_name }}

      - name: Create git tag
        run: |
          git tag ${{ steps.version.outputs.pod_version }}
          git push origin ${{ steps.version.outputs.pod_version }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.pod_version }}
          release_name: AdgeistKit ${{ steps.version.outputs.pod_version }}
          draft: false
          prerelease: false

      - name: Push to CocoaPods Trunk
        id: trunk_push
        continue-on-error: true
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          echo "ðŸ”¥ SIMULATING TRUNK PUSH FAILURE FOR TESTING ðŸ”¥"
          echo "This is a test â€” the real pod trunk push is skipped."
          exit 1 # Forces the step to fail
          # pod trunk push AdgeistKit.podspec --allow-warnings

      # ==================== CLEANUP ON FAILURE IN "Push to CocoaPods Trunk" STEP ====================

      - name: Delete GitHub Release (on Trunk failure)
        if: failure() && steps.trunk_push.outcome == 'failure'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Trunk push failed â†’ deleting GitHub Release"
          gh release delete ${{ steps.version.outputs.pod_version }} --yes

      - name: Delete git tag locally and remotely (on Trunk failure)
        if: failure() && steps.trunk_push.outcome == 'failure'
        run: |
          echo "Trunk push failed â†’ deleting tag ${{ steps.version.outputs.pod_version }}"
          git tag -d ${{ steps.version.outputs.pod_version }}
          git push origin --delete ${{ steps.version.outputs.pod_version }} || echo "Tag already deleted or not found"

      - name: Revert framework commit (on Trunk failure)
        if: failure() && steps.trunk_push.outcome == 'failure' && steps.commit.outputs.committed == 'true'
        run: |
          echo "Trunk push failed â†’ reverting framework commit"
          git revert ${{ steps.commit.outputs.commit_sha }} --no-edit
          git push origin HEAD:${{ github.ref_name }}
