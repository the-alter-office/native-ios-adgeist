name: XCFramework Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    name: Build and Release XCFramework
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from podspec
        id: version
        run: |
          VERSION=$(grep "s.version.*=" AdgeistKit.podspec | awk -F "'" '{print $2}' | tr -d ' ')
          echo "pod_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current podspec version: $VERSION"

      - name: Get latest release
        id: latest_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LATEST_TAG=$(gh release view --json tagName --jq '.tagName' 2>/dev/null || echo "")
          echo "tag_name=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest release tag: $LATEST_TAG"

      - name: Check for duplicate version (fail early)
        run: |
          CURRENT_VERSION=${{ steps.version.outputs.pod_version }}
          LATEST_RELEASE_TAG=${{ steps.latest_release.outputs.tag_name || '' }}

          if [ -n "$LATEST_RELEASE_TAG" ] && [ "$LATEST_RELEASE_TAG" = "$CURRENT_VERSION" ]; then
            echo "üö´ ERROR: Version $CURRENT_VERSION already exists as the latest GitHub Release (tag: $LATEST_RELEASE_TAG)."
            echo "Bump the version in AdgeistKit.podspec."
            exit 1
          fi
          echo "‚úÖ Version is new: $CURRENT_VERSION"
          echo "Latest Release tag: $LATEST_RELEASE_TAG (or none)"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install CocoaPods
        run: gem install cocoapods

        # This generates output/AdgeistKit.xcframework
      - name: Build XCFramework
        run: ./build_framework.sh

      - name: Validate podspec
        run: pod lib lint AdgeistKit.podspec --allow-warnings

      - name: Commit generated framework
        id: commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add output/AdgeistKit.xcframework
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "committed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "release: ${{ steps.version.outputs.pod_version }}"
            echo "committed=true" >> $GITHUB_OUTPUT
            echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          fi
          git push origin HEAD:${{ github.ref_name }}

      - name: Create git tag
        run: |
          git tag ${{ steps.version.outputs.pod_version }}
          git push origin ${{ steps.version.outputs.pod_version }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.pod_version }}
          release_name: AdgeistKit ${{ steps.version.outputs.pod_version }}
          draft: false
          prerelease: false

      - name: Push to CocoaPods Trunk
        id: trunk_push
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          pod trunk push AdgeistKit.podspec --allow-warnings

      # ==================== CLEANUP ON FAILURE IN "Push to CocoaPods Trunk" STEP ====================

      - name: Delete GitHub Release (on Trunk failure)
        if: failure() && steps.trunk_push.outcome == 'failure'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Trunk push failed ‚Üí deleting GitHub Release"
          gh release delete ${{ steps.version.outputs.pod_version }} --yes

      - name: Delete git tag locally and remotely (on Trunk failure)
        if: failure() && steps.trunk_push.outcome == 'failure'
        run: |
          echo "Trunk push failed ‚Üí deleting tag ${{ steps.version.outputs.pod_version }}"
          git tag -d ${{ steps.version.outputs.pod_version }}
          git push origin --delete ${{ steps.version.outputs.pod_version }} || echo "Tag already deleted or not found"

      - name: Revert framework commit (on Trunk failure)
        if: failure() && steps.trunk_push.outcome == 'failure' && steps.commit.outputs.committed == 'true'
        run: |
          echo "Trunk push failed ‚Üí reverting framework commit"
          git revert ${{ steps.commit.outputs.commit_sha }} --no-edit
          git push origin HEAD:${{ github.ref_name }}

      # ==================== SEND SLACK NOTIFICATION ====================

      - name: Send Slack Notification
        if: always()
        run: |
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [ "${{ job.status }}" = "success" ]; then
            STATUS_EMOJI="‚úÖ"
            STATUS_TEXT="Deployment Succeeded"
          else
            STATUS_EMOJI="‚ùå"
            STATUS_TEXT="Deployment Failed"
          fi

          ARTIFACT_URL="https://cocoapods.org/pods/AdgeistKit"

          MESSAGE="*Swift (IOS) Package Deployment Status*
          $STATUS_EMOJI *Status:* $STATUS_TEXT
          *Repository:* $REPO
          *Branch:* $BRANCH
          *Version:* ${{ steps.version.outputs.pod_version }}"

          curl -X POST "${{ secrets.SLACK_NOTIFICATION_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{"
              \"text\": \"$MESSAGE\",
              \"workflowUrl\": \"$WORKFLOW_URL\",
              \"artifactUrl\": \"$ARTIFACT_URL\",
            }"
